<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button type="button" class="sign-up">Sign Up</button>
    <div class="main-container">
        <i class="fa fa-times"></i>
        <h1>Sign up and Start Trading</h1>
         <p>Please fill in your details below</p>
         <form action="">
            <div class="input-field">
                <div class="first-name">
                    <input type="text" placeholder="First Name">
                    <i class="fa fa-user-o"></i>
                </div>
                <div class="last-name">
                    <input type="text" placeholder="Last Name">
                    <i class="fa fa-user-o"></i>
                </div>
            </div>
            <div class="email-div">
                <input type="email" placeholder="Email">
                <i class="fa fa-envelope-o"></i>
            </div>
            <div class="contact-div">
                <select class="custom-select" value="+27">
                    <option selected="">+971</option>
                    <option value="1">+972</option>
                    <option value="2">+198</option>
                    <option value="3">+701</option>
                </select>
                
                <div class="phone-number">
                    <input type="number" placeholder="Phone">
                    <i class="fa fa-phone" ></i>
                </div>
              
            </div>
            <div class="password-div">
                <div class="password">
                    <input type="password" placeholder="Password">
                    <i class="fa fa-key"></i>
                </div>
                <div class="confirm-password">
                    <input type="password" placeholder="Confirm Password">
                    <i class="fa fa-key"></i>
                </div>
            </div>
            <div class="promocode">
                <input type="number" placeholder="Enter Promocode">
                <i class="fa fa-gift"></i>
            </div>
            <div class="terms-condition-div">
                <input type="checkbox" class="checker">
                <p>BY CHECKING THIS BOX I ACCEPT <span>THE TERMS AND <br>CONDITIONS</span>, AND CONFIRM THAT I AM OVER 16 YEARS OF AGE</p>
            </div>
            <div class="accept-div">
                <input type="checkbox">
                <p>ACCEPT PROMOTION</p>
            </div>
            <button type="submit">Submit</button>
         </form>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
